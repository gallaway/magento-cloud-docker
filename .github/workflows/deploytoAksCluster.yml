on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n ncqaContainerLab -g ncqaContainerLab90ea-rg --location "East US" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n ncqaContainerLab --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n ncqaContainerLab --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n ncqaContainerLab --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: ncqacontainerlab.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/images/tls" -f  "images/tls/Dockerfile" -t ncqacontainerlab.azurecr.io/ncqakubnet:${{ github.sha }}
        docker push ncqacontainerlab.azurecr.io/ncqakubnet:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_ncqakubnet_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep ncqakubnet7e0a | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace ncqakubnet7e0a`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: ncqakubnet7e0a
        container-registry-url: ncqacontainerlab.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: ncqakubnetdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: ncqakubnet7e0a
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          ncqacontainerlab.azurecr.io/ncqakubnet:${{ github.sha }}
        imagepullsecrets: |
          ncqakubnetdockerauth